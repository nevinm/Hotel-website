<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Meisterdish - Email Template</title>
</head>

<body style="margin: 0; font-family: sans-serif; padding: 0;">
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;margin-top:30px;box-shadow: 0px 3px 5px 0px rgba(0,0,0,0.75);">
        <tr>
        	<td> Failure Alert for {{sub}} </td>
        </tr>
        <tr>
       <td> Time </td> <td> {{error_time}} </td>
       </tr> <tr>
       <td> Source IP</td> <td> {{error_ip}} </td>
        </tr> 
        {% if user %}
        <tr>
        <td> User </td> <td> {{ error_user }} </td>
        </tr>
        {% endif %}
      <tr>
        <td> Reason </td> <td> {{ error_reason }} </td>
        </tr>
        </table>
</body>

</html>
