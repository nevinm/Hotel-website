<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Meisterdish - Login</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/fontello.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/login_signup.css">
</head>

<body>
    <div id="login-container">
        <header id="header">
            <div class="contentArea">
                <a href="../index.html"><img class="pullLeft logo" src="../images/logo.png" alt="MeisterDish"></a>
                <div class="cart pullRight">
                    <span class="count">0</span>
                    <img src="../images/cart_icon.png">
                </div>
                <span class="icon-menu pullRight"></span>
                <div class="navMenu" style="display:none">
                    <ul>
                        <li>
                            <a href="menu.html">THE MENU</a>
                        </li>
                        <li>
                            <a href="">HOW IT WORKS</a>
                        </li>
                        <li>
                            <a href="">PARTNERS</a>
                        </li>
                        <li>
                            <a href="login.html">LOG IN</a>
                        </li>
                        <li>
                            <a href="signup.html">SIGN UP</a>
                        </li>
                    </ul>
                </div>
                <ul id="menu" class="pullRight">
                    <li>
                        <a href="menu.html">THE MENU</a>
                    </li>
                    <li>
                        <a href="">HOW IT WORKS</a>
                    </li>
                    <li>
                        <a href="">PARTNERS</a>
                    </li>
                    <li class="bold login-signup">
                        <a href="login.html">LOG IN</a>
                    </li>
                    <li class='login-signup'>
                        <a href="signup.html" class="btn btn-small-secondary">SIGN UP</a>
                    </li>
                    <li id="navbar-username" class="bold">
                        <a href='account.html'></a>
                    </li>
                </ul>
            </div>
        </header>
        <div id="page-container">
            <div class='login-wrapper'>
                <div class="header-small">
                        <h4>LOG IN</h4>
                </div>
                <div class="facebook-login">
                        <span class="signup-message">DON'T HAVE AN ACCOUNT?</span>
                        <span class="login-link">
                            <a href='signup.html'>
                                    SIGNUP
                            </a>
                        </span>
                        <div class="fb-signupButton">
                            <a onclick="checkLoginState();"><img src="../images/fb_login.png" border="0" alt=""></a>
                            <div id='status'></div>
                        </div>
                </div>
                <span class="or">OR</span>
                <form id='login-form' accept-charset='UTF-8'>
                    <div class="username-wrapper">
                        <label class="body-text-small" for='username'>Email:</label>
                        <input class="arrange" type='text' name='email' id='username' maxlength="50" />
                    </div>
                    <div class='password-wrapper'>
                        <label class="body-text-small" for='password'>Password:</label>
                        <input class="arrange" type='password' name='password' id='password' maxlength="50" />
                    </div>
                    <span class='forgot-password body-text-small'><a href="forgot_password.html">Forgot your password?</a></span>
                    <div class="notify">
                    </div>
                    <div class='login-button'>
                      <input class="btn btn-large-primary medium-green" type='Submit' id="login-button" value="LOGIN">
                    </div>
                </form>
            </div>
            <div class="popup-wrapper">
                <div class="bk-overlay"></div>
                <div class="popup">
                    <div class="header"></div>
                    <div class="popup-container">
                        <div class="content">
                             <span>SOMTHING WENT WRONG</span>
                        </div>
                        <div class="button">
                            <a href="#" class="btn btn-small-secondary" id="close">CLOSE</a>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </div>
    <script type="text/javascript" src='../js/jquery.min.js'></script>
    <script type="text/javascript" src='../js/ajax_reusable.js'></script>
    <script type="text/javascript" src='../js/jquery.validate.min.js'></script>
    <script type="text/javascript" src='../js/common.js'></script> 
    <script type="text/javascript" src='../js/login.js'></script>
    <script type="text/javascript" src='../js/fb_access.js'></script>
</body>

</html>
