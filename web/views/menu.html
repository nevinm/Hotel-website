<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="../css/common.css">
</head>

<body>
    <div id="mainWrapper" class='menu-wrapper'>
        <header id="header">
            <div class="contentArea">
                <a href="../index.html"><img class="pullLeft logo" src="../images/logo.png" alt="MeisterDish"></a>
                <div class="cart pullRight">
                    <span class="count">0</span>
                    <img src="../images/cart_icon.png">
                </div>
                <span class="icon-menu pullRight"></span>
                <div class="navMenu" style="display:none">
                    <ul>
                        <li>
                            <a href="menu.html">THE MENU</a>
                        </li>
                        <li>
                            <a href="">HOW IT WORKS</a>
                        </li>
                        <li>
                            <a href="">PARTNERS</a>
                        </li>
                        <li>
                            <a href="login.html">LOG IN</a>
                        </li>
                        <li>
                            <a href="signup.html">SIGN UP</a>
                        </li>
                    </ul>
                </div>
                <ul id="menu" class="pullRight">
                    <li>
                        <a href="menu.html">THE MENU</a>
                    </li>
                    <li>
                        <a href="">HOW IT WORKS</a>
                    </li>
                    <li>
                        <a href="">PARTNERS</a>
                    </li>
                    <li class="bold login-signup">
                        <a href="login.html">LOG IN</a>
                    </li>
                    <li class='login-signup'>
                        <a href="signup.html" class="btn btn-small-secondary">SIGN UP</a>
                    </li>
                    <li id="navbar-username" class="bold green">
                        <a href='account.html'></a>
                    </li>
                </ul>
            </div>
        </header>
        <div class="contentWrapper">
            <div class="subMenuHeader">
            </div>
            <div class="subMenu body-text-bold">
                <div class="contentArea category-wrapper">
                    <ul class="pullLeft category-menu">
                        <li class='menu-categories-list  activeOption'><a href='#' class='menu-categories' data-id=''>Show All</a></li>
                    </ul>
                    <div class='filter-container pullRight'>
                        <ul class='filter-center'>
                            <li class='filter-menu-label'>
                                <div class='arrow-down pullRight'>
                                </div>
                                <a href="#" class="subMenuFilter">FILTER</a>
                            </li>
                            <li class='filter-drop-down'>
                                <ul>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="contentArea">
                <div class="listContainer" id='list-container'>
                </div>
                <div class='menu-loading-gif'>
                    <h3>Loading...</h3>
                </div>
                <!-- <div class='end-of-list'>
                    <h3>End of results.</h3>
                </div> -->
            </div>
            <div class="popup-wrapper">
                <div class="bk-overlay"></div>
                <div class="popup">
                    <div class="header"></div>
                    <div class="popup-container">
                        <div class="content">
                            <span>SOMTHING WENT WRONG</span>
                        </div>
                        <div class="button">
                            <a href="#" class="btn btn-small-secondary" id="close">CLOSE</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer">
        <div class="footerContent">
            <ul class="footer-links">
                <li class="socialMedia" id="facebook"></li>
                <li class="socialMedia" id="twitter"></li>
                <li class="socialMedia" id="instagram"></li>
                <li class="socialMedia" id="pinterest"></li>
            </ul>
            <ul>
                <li>
                    <a href="">Contact</a>
                </li>
                <li>
                    <a href="">Privacy & Terms</a>
                </li>
                <li>
                    <a href="">Help</a>
                </li>
            </ul>
        </div>
    </footer>
    <script type="text/javascript" src='../js/jquery.min.js'></script>
    <script type="text/javascript" src='../js/jquery.validate.min.js'></script>
    <script type="text/javascript" src='../js/ajax_reusable.js'></script>
    <script type="text/javascript" src='../js/common.js'></script>
    <script type="text/javascript" src='../js/menu.js'></script>
</body>

</html>
