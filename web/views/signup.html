<html lang="en">

    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/fontello.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/login_signup.css">
</head>
<body>
    <div id="account-mainWrapper">
        <header id="header">
            <div class="contentArea">
                <a href="../index.html"><img class="pullLeft logo" src="../images/logo.png" alt="MeisterDish"></a>
                <div class="cart pullRight">
                    <span class="count">0</span>
                    <img src="../images/cart_icon.png">
                </div>
                <span class="icon-menu pullRight"></span>
                <div class="navMenu" style="display:none">
                    <ul>
                        <li>
                            <a href="menu.html">THE MENU</a>
                        </li>
                        <li>
                            <a href="">HOW IT WORKS</a>
                        </li>
                        <li>
                            <a href="">PARTNERS</a>
                        </li>
                        <li>
                            <a href="login.html">LOG IN</a>
                        </li>
                        <li>
                            <a href="signup.html">SIGN UP</a>
                        </li>
                    </ul>
                </div>
                <ul id="menu" class="pullRight">
                    <li>
                        <a href="menu.html">THE MENU</a>
                    </li>
                    <li>
                        <a href="">HOW IT WORKS</a>
                    </li>
                    <li>
                        <a href="">PARTNERS</a>
                    </li>
                    <li class="bold login-signup">
                        <a href="login.html">LOG IN</a>
                    </li>
                    <li class='login-signup'>
                        <a href="signup.html" class="btn btn-small-secondary">SIGN UP</a>
                    </li>
                    <li id="navbar-username" class="bold green">
                        <a href='account.html'></a>
                    </li>
                </ul>
            </div>   
        </header>
        <div id="page-container">
            <div class="account-wrapper signup-wrapper">
                <div class="signup-container">
                    <div class="header-small">
                        <h4>SIGN UP</h4>
                    </div>
                    <div class="facebook-signup">
                        <span class="signup-message">ALREADY HAVE AN ACCOUNT?</span>
                            <span class="login-link">
                                <a href='login.html'>
                                LOGIN
                                </a>
                        </span>    
                        <div class="fb-signupButton">
                            <a onclick="checkLoginState();"><img src="../images/fb_signup.png" border="0" alt=""></a>
                            <div id='status'></div>
                        </div>
                    </div>
                    <span class="or">OR</span>
                    <form class="signup-formcontainer">
                        <div class="signup-input marginRight">
                            <label class="body-text-small">First Name</label>
                            <input class="arrange" type="text" name="firstname" id="signup-firstname"></input>

                        </div>
                        <div class="signup-input">
                            <label class="body-text-small">Last Name</label>
                            <input class="arrange" type="text" name="lastname" id="signup-lastname"></input>

                        </div>
                        <div class="email-wrapper">
                            <div class="signup-input">
                                <label class="body-text-small" >Email</label>
                                <input class="arrange" type="email" id="signup-email" name="email"></input>
                            </div>
                            <div class="signup-input">
                                <label class="body-text-small" >Password (Minimum 6 Characters)</label>
                                <input class="arrange" type="password" id="signup-password" name="password"></input>

    
                            </div>
                        </div>
                        <div class="login-button">
                            <input type="submit" class="btn btn-large-primary medium-green" id="signup-button" value="SIGN UP">
                        </div>
                    </form>
                </div>
            </div>
            <div class="popup-wrapper">
                <div class="bk-overlay"></div>
                <div class="popup">
                    <div class="header"></div>
                    <div class="popup-container">
                        <div class="content">
                            <span>SOMTHING WENT WRONG</span>
                        </div>
                        <div class="button">
                            <a href="#" class="btn btn-small-secondary signup-redirect" id="close">CLOSE</a>
                        </div>
                    </div>
                </div>
            </div>     
        </div>
    </div>
	<script type="text/javascript" src='../js/jquery.min.js'></script>
    <script type="text/javascript" src='../js/ajax_reusable.js'></script>
    <script type="text/javascript" src='../js/jquery.validate.min.js'></script>
	<script type="text/javascript" src='../js/common.js'></script>
    <script type="text/javascript" src='../js/signup.js'></script>
    <script type="text/javascript" src='../js/fb_access.js'></script>
</body>

</html>
