    <link rel="stylesheet" type="text/css" href="../css/account.css">

</head>

<body>
    <div id="account-mainWrapper">
        <header id="header">
            <div class="contentArea">
                <a href="../index.html"><img class="pullLeft logo" src="../images/logo.png" alt="MeisterDish"></a>
                <div class="cart pullRight">
                    <span class="count">0</span>
                    <img src="../images/cart_icon.png">
                </div>
                <span class="icon-menu pullRight"></span>
                <div class="navMenu"style="display:none">
                    <ul>
                        <li>
                            <a href="menu.html">THE MENU</a>
                        </li>
                        <li>
                            <a href="">HOW IT WORKS</a>
                        </li>
                        <li>
                            <a href="">PARTNERS</a>
                        </li>
                        <li >
                            <a href="/">LOG IN</a>
                        </li>
                        <li>
                            <a href="/">SIGN UP</a>
                        </li>
                    </ul>
                </div>
                <ul id="menu" class="pullRight" style="padding-top:6px">
                    <li>
                        <a href="menu.html">THE MENU</a>
                    </li>
                    <li>
                        <a href="">HOW IT WORKS</a>
                    </li>
                    <li>
                        <a href="">PARTNERS</a>
                    </li>
                    <li class="bold">
                        <a href="">JOHN SMITH</a>
                    </li>
                </ul>
            </div>   
        </header>
        <div id="page-container">
            <div class="account-wrapper signup-wrapper">
                <div class="account-container ">
                    <div class="header-small">
                        <h4>SIGN UP</h4>
                    </div>
                    <div class="facebook-signup">
                        <span class="signup-message">ALREADY HAVE AN ACCOUNT?</span><span class="login-link">LOGIN</span>
                        <div class="fb-signupButton"></div>
                    </div>
                    <span class="or">OR</span>
                    <form class="signup-formContainer">
                        <div class="signup-input">
                            <label class="body-text-small">First Name</label>
                            <input class="arrange" type="text" name="firstname"></input>
                        </div>
                        <div class="signup-input">
                            <label class="body-text-small">Last Name</label>
                            <input class="arrange" type="text" name="lastname"></input>
                        </div>
                        <div class="email-wrapper">
                            <div class="signup-input">
                                <label class="body-text-small" name="email">Email</label>
                                <input class="arrange" type="email" id="signup-email"></input>
                            </div>
                            <div class="signup-input" style="width:100%;">
                                <label class="body-text-small" name="password">Password (Minimum 6 Characters)</label>
                                <input class="arrange" type="password" id="signup-password"></input>
                            </div>
                        </div>
                        <div class="login-button">
                            <a href="#" class="btn btn-large-primary medium-green">LOGIN</a>
                        </div>
                    </form>
                </div>
            </div>     
        </div>
    </div>
	<script type="text/javascript" src='../js/jquery.min.js'></script>
	<script type="text/javascript" src='../js/jquery.fullPage.min.js'></script>
	<script type="text/javascript" src='../js/ajax_reusable.js'></script>
    <script type="text/javascript" src='../js/account.js'></script>
</body>

</html>
