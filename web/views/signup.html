                    </li>
                </ul>
            </div>   
        </header>
        <div id="page-container">
            <div class="account-wrapper signup-wrapper">
                <div class="signup-container">
                    <div class="header-small">
                        <h4>SIGN UP</h4>
                    </div>
                    <div class="fb-signupButton">
                        <a onclick="checkLoginState();"><img src="../images/fb_signup.png" border="0" alt=""></a>
                        <div id='status'></div>
                    </div>
                    <span class="or">
                        <hr>
                        <p>OR</p>
                    </span>
                    <form class="signup-formcontainer">
                        <div class="signup-input marginRight">
                            <label class="body-text-small">First Name</label>
                            <input class="arrange" type="text" name="firstname" id="signup-firstname"></input>

                        </div>
                        <div class="signup-input">
                            <label class="body-text-small">Last Name</label>
                            <input class="arrange" type="text" name="lastname" id="signup-lastname"></input>

                        </div>
                        <div class="email-wrapper">
                            <div class="signup-input">
                                <label class="body-text-small" >Email</label>
                                <input class="arrange" type="email" id="signup-email" name="email"></input>
                            </div>
                            <div class="signup-input">
                                <label class="body-text-small" >Password</label>
                                <input class="arrange" type="password" id="signup-password" name="password"></input>
                            </div>
                            <div class="signup-input">
                                <label class="body-text-small" >ZIP code</label>
                                <input class="arrange" type="text" id="zip-code" name="zip"></input>
                            </div>
                        </div>
                        <div class="login-button">
                            <input type="submit" class="btn btn-large-primary medium-green" id="signup-button" value="SIGN UP">
                        </div>
                    </form>
                    <div class="facebook-signup">
                        <span class="signup-message">ALREADY HAVE AN ACCOUNT?</span>
                        <span class="login-link">
                            <a href='login.html'>
                            LOG IN
                            </a>
                        </span>    
                    <span class="body-text-small">
                        By signing up, you agree to our Privacy Policy & Terms of Service 
                    </span>
                    </div>
                </div>
            </div>
            <div class="popup-wrapper">
                <div class="bk-overlay"></div>
                <div class="popup">
                    <div class="header"></div>
                    <div class="popup-container">
                        <div class="content">
                            <span>SOMTHING WENT WRONG</span>
                        </div>
                        <div class="button">
                            <a href="#" class="btn btn-small-secondary signup-redirect" id="close">CLOSE</a>
                        </div>
                    </div>
                </div>
            </div>     
        </div>
    </div>
