    <div class="reset-wrapper">
        <div class="resetpassword-container ">
            <div class="header-small">
                <h4>RESET PASSWORD</h4>
            </div>
            <div class="content">
                <span class="heading">HERE YOU CAN RESET YOUR PASSWORD</span>
<!--                 <span class="caption pullLeft">We will send you a link to reset your password</span> -->
                <form id="resetpassword-form">
                    <div class="reset-input">
                        <label class="body-text-small">New Password</label>
                        <input class="arrange" type="password" id="newpassword" name="password"></input>
                    </div>
                    <div class="reset-input">
                        <label class="body-text-small">Confirm New Password</label>
                        <input class="arrange" type="password" id="confirm-newpassword" name="confirmpassword"></input>
                    </div>
                    <div class="reset-button">
                    <input type="submit" class="btn btn-large-primary medium-green" id="resetpassword-button" value="reset-password">
                    </div>
                </form>
            </div> 
            <div class="popup-wrapper">
                <div class="bk-overlay"></div>
                <div class="popup">
                    <div class="header"></div>
                    <div class="popup-container">

                        </div>
