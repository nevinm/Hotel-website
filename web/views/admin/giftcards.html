<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Meisterdish - Admin</title>
    <script type="text/javascript" src='js/redirect_admin.js'></script>
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/fontello.css">
    <link rel="stylesheet" type="text/css" href="css/simplePagination.css">
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="css/admin.css">
    <script type="text/javascript" src='../../js/validate_session.js'></script>
</head>

<body>
    <div id="admin-mainWrapper">
        <header id="header">
            <div class="contentArea adminContentArea">
                <a href="#"><img class="pullLeft logo" src="../../images/logo.png" alt="MeisterDish">
                </a>
                <ul id="menu" class="pullRight">
                   <li class='admin-links'>
                       <a href="manage-delivery-areas.html">DELIVERY AREA</a>
                   </li>
                   <li class='admin-links'>
                       <a href="promocode.html">PROMOCODES</a>
                   </li>
                   <li class="bold admin-links">
                       <a href="giftcards.html">GIFTCARDS</a>
                   </li>
                   <li class='admin-links'>
                       <a href="orderlist.html">ORDERS</a>
                   </li>
                   <li class="kitchen-links">
                        <a href="#">KITCHEN</a>
                    </li>
                   <li class='admin-links'>
                       <a href="meallist.html">MEALS</a>
                   </li>
                   <li class='admin-links'>
                       <a href="userlist.html">USERS</a>
                   </li>
                   <li class='admin-links'>
                       <a href="categories.html">CATEGORIES</a>
                   </li>
                   <li id="navbar-username_hidden" class="bold green">
                       <a href='../account.html'></a>
                   </li>
               </ul>
            </div>
        </header>
        <div id="page-container">
            <div class='admin-inner-wrapper'>
                <div class="accountNav">
                    <div class='create-meal-wrapper'>
                    </div>
                    <div class="logout body-text-bold">
                        <a id='logout'>LOG OUT</a>
                    </div>
                </div>
                <div class="admin-page-container">
                    <div class="admin-header">
                        <h2>GIFTCARDS LIST</h2>
                    </div>
                    <div class="meal-list-container gift-card-container">
                        <input type="button" class="btn btn-small-primary medium-green" value="Add" id="add-gift-card">
                        <div class="filter-container">
                            <div class='search-filter-input'>
                                <label class="body-text-small" for="gift-card-name">Gift card name</label>
                                <input type="text" id="gift-card-name" />
                            </div>
                            <div class='search-filter-input'>
                                <label class="body-text-small" for="coupon-code">Gift card Code</label>
                                <input type="text" id="coupon-code" />
                            </div>
                            <input type="button" class="btn btn-small-primary medium-green" id="search-coupon-code" value="SEARCH">
                        </div>
                        <table id="giftcards-list" class="display" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>Code</th>
                                    <th>Name</th>
                                    <th>Amount</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <div class='giftcard-list-empty'>Gift Card list is Empty</div>
                    </div>
                    <div class="admin-nav">
                        <div class='pagination'></div>
                        <div class='add-status'></div>
                    </div>
                </div>
                <div class="popup-wrapper">
                    <div class="bk-overlay"></div>
                    <div class="popup popup-giftcard">
                        <div class="header"></div>
                        <form class="popup-container">
                            <div class="content">
                                <div class="popup-input-wrapper">
                                    <label class="body-text-small">Code:</label>
                                    <input type="text" class="popup-input" id="new-code">
                                </div>
                                <div class="popup-input-wrapper">
                                    <label class="body-text-small">Name:</label>
                                    <input type="text" class="popup-input" id="new-name">
                                </div>
                                <div class="popup-input-wrapper">
                                    <label class="body-text-small">Amount:</label>
                                    <input type="number" class="popup-input" id="new-amount">
                                </div>
                            </div>
                            <div class="button">
                                <input type="submit" class="btn btn-small-secondary" id="edit-delivery-area" value="SUMBIT">
                                <input type="submit" class="btn btn-small-secondary" id="add-delivery-area" value="SUBMIT">
                                <a href="#" class="btn btn-small-secondary" id="update">UPDATE</a>
                                <a href="#" class="btn btn-small-secondary" id="close">CLOSE</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="error-popup-wrapper">
                    <div class="bk-overlay"></div>
                    <div class="delivery-address-error-popup">
                        <div class="header"></div>
                        <div class="popup-container">
                            <div class="content">
                                <span></span>
                            </div>
                            <div class="button">
                                <a href="#" class="btn btn-small-secondary" id="ok-button">OK</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src='../../js/jquery.min.js'></script>
    <script type="text/javascript" src='js/jquery.simplePagination.js'></script>
    <script type="text/javascript" src='../../js/jquery.validate.min.js'></script>
    <script type="text/javascript" src='../../js/ajax_reusable.js'></script>
    <script type="text/javascript" src='../../js/common.js'></script>
    <script type="text/javascript" src='js/admin.js'></script>
    <script type="text/javascript" src='js/giftcards.js'></script>
</body>

</html>
