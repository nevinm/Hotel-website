<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Meisterdish - Admin</title>

    <script type="text/javascript" src='js/redirect_admin.js'></script>

    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/fontello.css">
    <link rel="stylesheet" type="text/css" href="css/simplePagination.css">
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="css/admin.css">
</head>

<body>
    <div id="admin-mainWrapper">
        <header id="header">
            <div class="contentArea">
                <a href="../../index.html"><img class="pullLeft logo" src="../../images/logo.png" alt="MeisterDish">
                </a>
                <ul id="menu" class="pullRight">
                    <li>
                        <a href="manage_delivery_areas.html">DELIVERY AREA</a>
                    </li>
                    <li>
                        <a href="giftcards.html">GIFTCARDS</a>
                    </li>
                    <li>
                        <a href="orderlist.html">ORDERS</a>
                    </li>
                    <li>
                        <a href="meallist.html">MEALS</a>
                    </li>
                    <li>
                        <a href="userlist.html">USERS</a>
                    </li>
                    <li class="bold">
                        <a href="#">CATEGORIES</a>
                    </li>
                    <li id="navbar-username" class="bold green">
                        <a href='../account.html'></a>
                    </li>
                </ul>
            </div>
        </header>
        <div id="page-container">
            <div class='admin-inner-wrapper'>
                <div class="accountNav">
                    <div class="logout body-text-bold">
                        <a id='logout'>LOG OUT</a>
                    </div>
                </div>
                <div class="admin-page-container">
                    <div class="admin-header">
                        <h2>CATEGORIES MANAGEMENT</h2>
                    </div>
                    <table id='categories' cellpadding="10" width='100%'>
                        <thead>
                            <tr>
                                <th>Categories</th>
                                <th>Delete</th>
                                <th>Update</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <br>
                    <div class="admin-nav">
                        <a id="add-category" class="btn btn-small-primary medium-green">Add Categories</a>
                        <div class='pagination'></div>
                        <div class='add-status'></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="add-category-container">
            <div class="bk-overlay"></div>
            <div class="popup">
                <div class="header">Add Categories</div>
                <div class="popup-container">
                    <input class='new-category' type='text' placeholder='Add Category'></input>
                    <div class="button">
                        <a href="#" class="btn btn-small-secondary" id='add-confirm'>Add
                        </a>
                        <a href="#" class="btn btn-small-secondary" id='add-cancel'>Cancel</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="update-category-container">
            <div class="bk-overlay"></div>
            <div class="popup">
                <div class="header">Add Categories</div>
                <div class="popup-container">
                    <input class='new-category' data-id='' type='text' placeholder='Add Category'></input>
                    <div class="button">
                        <a href="#" class="btn btn-small-secondary" id='update-confirm'>Update</a>
                        <a href="#" class="btn btn-small-secondary" id='update-cancel'>Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src='../../js/jquery.min.js'></script>
    <script type="text/javascript" src='../../js/ajax_reusable.js'></script>
    <script type="text/javascript" src='js/jquery.simplePagination.js'></script>
    <script type="text/javascript" src='../../js/jquery.validate.min.js'></script>
    <script type="text/javascript" src='../../js/common.js'></script>
    <script type="text/javascript" src='js/admin.js'></script>
    <script type="text/javascript" src='js/categories.js'></script>
</body>

</html>
