<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Meisterdish - Admin</title>
        <script type="text/javascript" src='js/app/build/redirect-admin.js'></script>
        <link rel="stylesheet" type="text/css" href="../../css/build/reset.css">
        <link rel="stylesheet" type="text/css" href="../../css/build/fontello.css">
        <link rel="stylesheet" type="text/css" href="css/build/simplePagination.css">
        <link rel="stylesheet" type="text/css" href="../../css/build/common.css">
        <link rel="stylesheet" type="text/css" href="../../css/build/libs/jquery-ui.min.css">
        <link rel="stylesheet" type="text/css" href="css/build/admin.css">
        <script type="text/javascript" src='../../js/app/build/validate-session.js'></script>
    </head>
    <body>
        <div id="admin-mainWrapper">
            <header id="header">
                <div class="contentArea adminContentArea">
                    <a href="#"><img class="pullLeft logo" src="../../images/logo.png" alt="MeisterDish">
                    </a>
                    <ul id="menu" class="pullRight">
                        <li class='admin-links'>
                            <a href="manage-delivery-areas.html">DELIVERY AREA</a>
                        </li>
                        <li class="bold admin-links">
                            <a href="promocode.html">PROMOCODES</a>
                        </li>
                        <li class='admin-links'>
                            <a href="giftcards.html">GIFTCARDS</a>
                        </li>
                        <li class='admin-links'>
                            <a href="orderlist.html">ORDERS</a>
                        </li>
                        <li class="kitchen-links">
                            <a href="#">KITCHEN</a>
                        </li>
                        <li class='admin-links'>
                            <a href="meallist.html">MEALS</a>
                        </li>
                        <li class='admin-links'>
                            <a href="mealtype.html">MEAL TYPE</a>
                        </li>
                        <li class='admin-links'>
                            <a href="userlist.html">USERS</a>
                        </li>
                        <li class='admin-links'>
                            <a href="categories.html">CATEGORIES</a>
                        </li>
                        <li class='admin-links'>
                            <a href="ingredients.html">INGREDIENTS</a>
                        </li>
                        <li class='admin-links'>
                            <a href="delivery-slots.html">DELIVERY SLOTS</a>
                        </li>
                        <li class='admin-links'>
                            <a href="meals-review.html">REVIEWS</a>
                        </li>
                        <li id="navbar-username_hidden" class="bold green">
                            <a href='../account.html'></a>
                        </li>
                    </ul>
                </div>
            </header>
            <div id="page-container">
                <div class='admin-inner-wrapper'>
                    <div class="accountNav">
                        <div class='create-meal-wrapper'>
                        </div>
                        <div class="logout body-text-bold">
                            <a id='logout'>LOG OUT</a>
                        </div>
                    </div>
                    <div class="admin-page-container">
                        <div class="admin-header">
                            <h2>PROMOCODES LIST</h2>
                        </div>
                        <div class="meal-list-container">
                            <input type="button" class="btn btn-small-primary medium-green" value="Add" id="add-new-promo">
                            <table id="promocodes-list" class="display" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th>Code</th>
                                        <th>Date</th>
                                        <th>Amount</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                        <th>Activation Status</th>
                                    </tr>
                                </thead>
                            <tbody></tbody>
                        </table>
                        <div class='promocodes-list-empty'>Gift Card list is Empty</div>
                    </div>
                    <div class="admin-nav">
                        <div class='pagination'></div>
                        <div class='add-status'></div>
                    </div>
                </div>
                <div class="popup-wrapper">
                    <div class="bk-overlay"></div>
                    <div class="popup popup-giftcard">
                        <div class="header"></div>
                        <div class="popup-container" >
                            <form id='promocode-form'>
                                <div class="content">
                                    <div class="popup-input-wrapper">
                                        <label class="body-text-small">Promo Code:</label>
                                        <input type="text" name='promocode' class="popup-input" id="new-code">
                                    </div>
                                    <div class="popup-input-wrapper">
                                        <label class="body-text-small">Date:</label>
                                        <input type="text" name='date' class="popup-input" id="new-date" placeholder="mm/dd/yyyy">
                                    </div>
                                    <div class="popup-input-wrapper">
                                        <label class="body-text-small">Amount:</label>
                                        <input type="number" name='amount' class="popup-input" min="1" id="new-amount">
                                    </div>
                                </div>
                                <div class="button">
                                    <input type="submit" class="btn btn-small-secondary" id="edit-delivery-area" value="SUMBIT">
                                    <input type="submit" class="btn btn-small-secondary" id="add-delivery-area" value="SUBMIT">
                                    <a href="#" class="btn btn-small-secondary" id="update">UPDATE</a>
                                    <a href="#" class="btn btn-small-secondary" id="close">CLOSE</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="error-popup-wrapper">
                    <div class="bk-overlay"></div>
                    <div class="delivery-address-error-popup">
                        <div class="header"></div>
                        <div class="popup-container">
                            <div class="content">
                                <span></span>
                            </div>
                            <div class="button">
                                <a href="#" class="btn btn-small-secondary" id="ok-button">OK</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src='../../js/libs/jquery.min.js'></script>
    <script type="text/javascript" src='js/libs/jquery.simplePagination.js'></script>
    <script type="text/javascript" src='../../js/libs/jquery.validate.min.js'></script>
    <script type="text/javascript" src='../../js/libs/jquery-ui.min.js'></script>
    <script type="text/javascript" src='../../js/app/build/ajax-reusable.js'></script>
    <script type="text/javascript" src='../../js/app/build/common.js'></script>
    <script type="text/javascript" src='js/app/build/admin.js'></script>
    <script type="text/javascript" src='js/app/build/promocode.js'></script>
</body>
</html>
