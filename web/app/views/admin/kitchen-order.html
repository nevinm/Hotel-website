<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Meisterdish - Admin</title>
        <script type="text/javascript" src='js/app/redirect-admin.js'></script>
        <link rel="stylesheet" type="text/css" href="../../css/reset.css">
        <link rel="stylesheet" type="text/css" href="../../css/fontello.css">
        <link rel="stylesheet" type="text/css" href="css/simplePagination.css">
        <link rel="stylesheet" type="text/css" href="../../css/common.css">
        <link rel="stylesheet" type="text/css" href="../../css/libs/jquery-ui.min.css">
        <link rel="stylesheet" type="text/css" href="css/admin.css">
        <script type="text/javascript" src='../../js/app/validate-session.js'></script>
    </head>
    <body>
        <div id="admin-mainWrapper">
            <header id="header">
                <div class="contentArea adminContentArea">
                    <a href="#"><img class="pullLeft logo" src="../../images/logo.png" alt="MeisterDish">
                    </a>
                    <ul id="menu" class="pullRight">
                        <li class='admin-links'>
                            <a href="manage-delivery-areas.html">DELIVERY AREA</a>
                        </li>
                        <li class='admin-links'>
                            <a href="promocode.html">PROMOCODES</a>
                        </li>
                        <li class='admin-links'>
                            <a href="giftcards.html">GIFTCARDS</a>
                        </li>
                        <li class='admin-links'>
                            <a href="orderlist.html">ORDERS</a>
                        </li>
                        <li class="bold kitchen-links">
                            <a href="#">KITCHEN</a>
                        </li>
                        <li class='admin-links'>
                            <a href="meallist.html">MEALS</a>
                        </li>
                        <li class='admin-links'>
                            <a href="mealtype.html">MEAL TYPE</a>
                        </li>
                        <li class='admin-links'>
                            <a href="userlist.html">USERS</a>
                        </li>
                        <li class='admin-links'>
                            <a href="categories.html">CATEGORIES</a>
                        </li>
                        <li class='admin-links'>
                            <a href="ingredients.html">INGREDIENTS</a>
                        </li>
                        <li class='admin-links'>
                            <a href="delivery-slots.html">DELIVERY SLOTS</a>
                        </li>
                        <li class='admin-links'>
                            <a href="meals-review.html">REVIEWS</a>
                        </li>
                        <li id="navbar-username_hidden" class="bold green">
                            <a href='../account.html'></a>
                        </li>
                    </ul>
                </div>
            </header>
            <div id="page-container">
                <div class='admin-inner-wrapper'>
                    <div class="accountNav">
                        <div class="logout body-text-bold">
                            <form id='download-orders-form' action="" method="post">
                                <input type='hidden' name='session_key' />
                                <input type="submit" class="btn btn-small-primary medium-green download-csv" id="download-orders-csv" value="DOWNLOAD ORDERS CSV">
                            </form>
                            <a id='logout'>LOG OUT</a>
                        </div>
                    </div>
                    <div class="admin-page-container">
                        <div class="admin-header">
                            <h2>ORDER LIST</h2>
                        </div>
                        <div class="order-list-container" id='kitchen-order-container'>
                            <div class='kitchen-filter'></div>
                            <table id="order-list" class="display" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th>Delivery Time</th>
                                        <th>Order Number</th>
                                        <th>QTY</th>
                                        <th>Meal</th>
                                        <th>Min Time</th>
                                        <th>Zip</th>
                                        <th>Name</th>
                                        <th>Phone</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                            <tbody></tbody>
                        </table>
                        <div class='order-list-empty'>Order List is Empty</div>
                    </div>
                    <div class="admin-nav">
                        <div class='pagination'></div>
                        <div class='add-status'></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="popup-wrapper">
        <div class="bk-overlay"></div>
        <div class="popup">
            <div class="header"></div>
            <div class="popup-container">
                <div class="content">
                    <span>SOMTHING WENT WRONG</span>
                </div>
                <div class="button">
                    <a href="#" class="btn btn-small-secondary" id="close">CLOSE</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src='../../js/libs/jquery.min.js'></script>
<script type="text/javascript" src='js/libs/jquery.simplePagination.js'></script>
<script type="text/javascript" src='../../js/libs/jquery.validate.min.js'></script>
<script type="text/javascript" src='../../js/app/ajax-reusable.js'></script>
<script type="text/javascript" src='../../js/libs/jquery-ui.min.js'></script>
<script type="text/javascript" src='../../js/app/common.js'></script>
<script type="text/javascript" src='js/app/admin.js'></script>
<script type="text/javascript" src='js/app/kitchen-order.js'></script>
</body>
</html>
